
	
	
<div class="container" style="margin-top:40px">
	<div *ngIf="message" class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<ng-container *ngIf="!isError">
				<div class="alert alert-success"><p [innerHTML]="message"> </p></div>
			</ng-container>
			<ng-container *ngIf="isError">
					<div class="alert alert-danger"><p [innerHTML]="message"> </p></div>
			</ng-container>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-body">
						<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
						<fieldset>
							<div class="row">
								<div class="center-block">
									<img class="profile-img"
										src="/images/user.png" alt="">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="glyphicon glyphicon-user"></i>
											</span> 
											<input
												type="text"
												id="username"
												class="form-control"
												formControlName="username" 
												placeholder="Username"
												autofocus >
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="glyphicon glyphicon-lock"></i>
											</span>
											<input
												type="password"
												id="password"
												class="form-control"
												formControlName="password"
												placeholder="Password">
										</div>
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" [disabled]="!myForm.valid">
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="panel-footer ">
					Don't have an account? <a routerLink="/auth/signup" routerLinkActive="active">Create Account Here</a>
				</div>
				<h5>*Chrome is the required browser.</h5>
			</div>
		</div>
	</div>
</div>
