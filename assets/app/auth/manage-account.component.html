
<div  class="container" style="margin-top:40px">
		<div *ngIf="message" class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<ng-container *ngIf="!isError">
					<div class="alert alert-success"><p [innerHTML]="message"> </p></div>
				</ng-container>
				<ng-container *ngIf="isError">
						<div class="alert alert-danger"><p [innerHTML]="message"> </p></div>
				</ng-container>
			</div>
		</div>
		<div *ngIf="isDone" class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						Update Account
					</div>
					<div class="panel-body">
						 <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
							<fieldset>
								
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<label for="firstName"><small>  First name</small></label>
											<input
												type="text"
												id="firstName"
												class="form-control"
												formControlName="firstName">
										</div>
										<div class="form-group">
											<label for="lastName"><small>  Last name</small></label>
											<input
												type="text"
												id="lastName"
												class="form-control"
												formControlName="lastName" 
												autofocus >
										</div>
										<div class="form-group">
											<label for="username"><small>  Username (aID)</small></label>
											<input
												type="text"
												id="username"
												class="form-control"
												formControlName="username" 
												autofocus >
										</div>
										<div class="form-group">
											<label for="email"><small>  Email</small></label>
											<input
												type="email"
												id="email"
												class="form-control"
												formControlName="email" >
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-primary btn-block" value="Update Account" [disabled]="!myForm.valid">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
                </div>
			</div>
		</div>
		<div  class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4" style="text-align: center;">
				<a (click)="passwordChangeClick()">Change Password</a>
			</div>
		</div>
		<br>
		<div *ngIf="showPasswordChange" class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						Change Password
					</div>
					<div class="panel-body">
						 <form [formGroup]="myPasswordForm">
							<fieldset>
								
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										
										<div class="form-group">
											<label for="password"><small>  Password</small></label>
											<input
												type="password"
												id="password"
												class="form-control"
												formControlName="password" >
										</div>
										<div class="form-group">
											<label for="confirmPassword"><small>  Confirm Password</small></label>
											<input
												type="password"
												id="confirmPassword"
												class="form-control"
												formControlName="confirmPassword" >
										</div>
										<div class="form-group">
											<input type="button" class="btn btn-lg btn-primary btn-block" (click)="changePassword()" value="Change Password">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
	            </div>
			</div>
		</div>
		<div class="col-sm-6 col-md-4 col-md-offset-4" style="text-align: left;">
			<button type="button" class="btn btn-primary" (click)="cancel()">
				<span class="glyphicon glyphicon-step-backward"></span> Back
			</button>
		</div>
	</div>
